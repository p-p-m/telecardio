<!DOCTYPE html>
<html>
    <head>
        <title>Login - Telecardio</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 50px; }
            .login-form { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
            input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px; }
            button { width: 100%; padding: 10px; background-color: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
            button:hover { background-color: #005a87; }
            .error { color: red; margin: 10px 0; }
        </style>
    </head>
    <body>
        <div class="login-form">
            <h2>Login</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
